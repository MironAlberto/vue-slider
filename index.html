<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Slider</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        
        
        <!-- Font Awesome Icons-->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
        

        <!-- CSS -->
        <!-- <link rel="stylesheet" href="css/12-col.css"> -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Vue JS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <body>
        
        <div id="app">

            <div class="container">
                <div @mouseenter="enterOnSlider()"  @mouseleave="leaveOnSlider()" class="slider-wrapper" tabindex="0">
    
                    <div class="item">
                        <img :src="slides[activeSlider].image" :alt="slides[activeSlider].title" />
                        <div class="text">
                            <h3>
                                {{ slides[activeSlider].title }}
                            </h3>
                            <p>
                                {{ slides[activeSlider].text }}
                            </p>
                        </div>
                    </div>
    
                    <div class="thumbs">
                        <div class="prev" @click="previousSlide()"></div>
                        <div class="next" @click="nextSlide()"></div>

                        <div @click="switchActive(i)" class="thumb" v-for="(e, i) in slides" :class="activeClass(i)">
                            <img :src="e.image" :alt="e.title" />
                        </div>
                    </div>
    
                </div>
            </div>

        </div>

        <!-- JS -->
        <script src="js/scripts.js" type="text/javascript"></script>

    </body>
</html>
